<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小智的后宫</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			#outer{
				width: 800px;
				margin: 50px auto;
				padding: 10px;
				background-color: skyblue;
				text-align: center;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
					
					var prev = document.getElementById("prev");
					var next = document.getElementById("next");
					var img = document.getElementsByTagName("img")[0];
					
					imgArr = ["xiaozhi/2.jpg","xiaozhi/3.jpg","xiaozhi/4.jpg","xiaozhi/5.jpg","xiaozhi/6.jpg","xiaozhi/7.jpg","xiaozhi/8.jpg","xiaozhi/9.jpg","xiaozhi/10.jpg","xiaozhi/11.jpg","xiaozhi/12.jpg","xiaozhi/13.jpg","xiaozhi/14.jpg","xiaozhi/15.jpg","xiaozhi/16.jpg","xiaozhi/17.jpg","xiaozhi/18.jpg"];
					
					var inp = document.getElementById("info");
													
					var index = 0;
					inp.innerHTML="一共有"+imgArr.length+"张图片，当前第"+(index+1)+"张";
					
					prev.onclick=function(){
						index--;
						if(index<0){
							index=imgArr.length-1;
						}
						inp.innerHTML="一共有"+imgArr.length+"张图片，当前第"+(index+1)+"张";
						img.src=imgArr[index];
					}
					next.onclick=function(){
						index++;
						if(index>imgArr.length-1){
							index=imgArr.length-1;
						}
						inp.innerHTML="一共有"+imgArr.length+"张图片，当前第"+(index+1)+"张";
						img.src=imgArr[index];
					}
			}
		</script>
	</head>
	<body>
		<div id="outer">
			<h1>小智的后宫</h1>
			<p id="info"></p>
			<img src="xiaozhi/2.jpg" alt="小智的后宫" width="800px" height="1250px" >
			<button type="button" id="prev">上一张</button>
			<button type="button" id="next">下一张</button>
		</div>
	</body>
</html>
